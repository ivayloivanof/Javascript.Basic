<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculation expression</title>
	<script src="js/calc.js" type="text/javascript"></script>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div>
	<input type="text" id="expression" name="name" autofocus />

</div>
